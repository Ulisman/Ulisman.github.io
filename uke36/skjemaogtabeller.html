<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>skjema og tabeller</title>
  </head>
  <body>
    <h1>Tabell</h1>


    <table> <!-- oppretter tabell element -->
        <thead> <!-- overskriftene legges i dette elementet -->
          <tr> <!-- en ny rad-->
            <th>Album</th>
            <th>Artist</th>
            <th>Ã¥r</th>
          </tr>
        </thead>

        <tbody> <!-- tbody = innholdet i tabellen -->
          <tr>
            <td>Illmatic</td> <!-- innhold i kolonnene -->
            <td>Nas</td>
            <td>1990</td>
          </tr>
        </tbody>

    </table>

  </body>
</html>
